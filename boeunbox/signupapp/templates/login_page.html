{% load static %}

<br>
{% if user.is_authenticated %}
    로그인성공
    {{ user.username}} 님 환영합니다.
    <a href="/auth/logout">로그아웃</a>
{% else %}

    <form action="{% url 'login' %}" method = "POST">
        {% csrf_token %}
        <input name = "username" type="text">
        <input name = "password" type="password">
        <input type="submit" value = "로그인">
    </form>

{% endif %}
