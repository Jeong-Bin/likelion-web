<!-- 공통 필수 -->
{% extends 'base.html' %}
{% load static %}

<!-- 타이틀 -->
{% block title %}
보은박스 - 메인
{% endblock %}

<!-- head 작성 시작 -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<!-- 눈누 웹폰트 '마포꽃섬' -->
<style>
    @font-face {
        font-family: 'MapoFlowerIsland';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoFlowerIslandA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
</style>
{% endblock %}

<!-- body 작성 시작 -->
{% block contents %}
<div class="wrap">
    <!-- 섹션1 -->
    <div class="top">
        <div class="text-container">
            <p class="top-title">보은박스</p>
            <p class="top-text">보은박스는 마음을 담습니다.</p>
            <button class="btn"><a href="{% url 'product' %}">상자 채우기</a></button>
        </div>
    </div>
    <!-- 섹션2 -->
    <div class="middle">
        <div class="text-container">
            <p class="middle-text">매달 내가 바로 곁에서 챙겨드리는 것처럼.</p>
            <button class="btn"><a href="{% url 'subscr' %}">구독 시작하기</a></button>
        </div>
    </div>
    <!-- 섹션3 -->
    <div class="bottom">
        <div class="text-container">
            <p class="bottom-text">푸른 하늘보다 높고, 푸른 바다보다 넓은 당신의 은혜</p>
            <p class="bottom-text">어떻게 하면 일상 속에서 보답할 수 있을까?</p>
            <p class="bottom-text">마음과 마음을 이어주기 위해서 보은박스가 탄생했습니다.</p>
            <button class="btn"><a href="{% url 'mission' %}">더 알아보기</a></button>
        </div>
    </div>
</div>
{% endblock %}
