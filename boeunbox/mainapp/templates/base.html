{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        보은박스
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {%block extrahead %}
    <!-- 페이지별로 특정 css나 head에 들어가야하는 애를 작성해줍니다. -->
    {%endblock%}
</head>

<body>
    <!-- 공통 NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a href="{% url 'index' %}">Boeun Box</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                메뉴
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'mission' %}">보은박스</a></li>
                    <li class="nav-item"><a href="{% url 'subscr' %}">보은 시작하기</a></li>
                    <li class="nav-item"><a href="{% url 'product' %}">전체상품보기</a></li>
                    <li class="nav-item"><a href="{% url 'cscenter' %}">고객센터</a></li>
                    <li class="nav-item"><a href="{% url 'myboeun' %}">나의 보은</a></li>
                    <li class="nav-item"><a href="{% url 'signup' %}">로그인/회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block contents %}
    <!-- 페이지별로 다르게 보일 content를 입력하는 block -->
    {% endblock %}

    <!-- 공통 FOOTER -->
    <footer class="footer-item">
        <div class="container">Copyright © BOEUNBOX All rights reserved.</div>
    </footer>

    <!-- 자바스크립트 -->
    <script src="{% static 'js/scripts.js' "></script>
</body>

</html>
