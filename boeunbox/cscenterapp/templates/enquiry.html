<!-- 공통 필수 -->
{% extends 'base.html' %}
{% load static %}

<!-- 타이틀 -->
{% block title %}
보은박스 - 1:1문의
{% endblock %}

<!-- head 작성 시작 -->
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/enquiry.css' %}" />
{% endblock %}

{% block contents %}
<hr id="top_line">
<div class="wrap">
    <div class="content">
        <p class="text-title">1:1 문의하기</p>
        <div class="table-board">
            {% for i in all_QNA %}
            <table class="qnatable">
                <tr>
                    <td class="cell-title">
                        <a href="{% url 'cscenterapp:detail' i.id %}">
                            <p>{{i.title}}</p>
                        </a>
                    </td>
                    <td class="cell-time" rowspan="2">
                        <p>{{i.created_at}}</p>
                    </td>
                </tr>
                <tr>
                    <td class="cell-content">
                        <p>{{i.desc}}</p>
                    </td>
                </tr>
            </table>
            {% endfor %}
        </div>
        <button class="btn"><a href="{% url 'cscenterapp:create' %}">글쓰기</a></button>
    </div>
</div>
{% endblock %}
